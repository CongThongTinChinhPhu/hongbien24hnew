<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóng Hớt 24h - Tin tức nóng hổi</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #f0f2f5; }
        /* Style cho phần Loading ban đầu */
        #loading-screen {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; flex-direction: column; background: #fff;
        }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #1877f2; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Style cho trang tin tức giả */
        #main-content { display: none; padding: 10px; }
        .header { background: #ce0000; color: white; padding: 10px; font-weight: bold; text-align: center; margin-bottom: 10px; }
        .post-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .post-title { padding: 10px; font-size: 1.1rem; font-weight: bold; color: #1c1e21; }
        .video-container { position: relative; background: #000; width: 100%; aspect-ratio: 16/9; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .video-thumbnail { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .play-button { position: absolute; width: 60px; height: 60px; background: rgba(0,0,0,0.7); border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 2px solid #fff; }
        .play-button::after { content: ''; border-style: solid; border-width: 10px 0 10px 20px; border-color: transparent transparent transparent #fff; margin-left: 5px; }
        
        /* Overlay xoay vòng khi ấn vào clip */
        #video-loading { display: none; position: absolute; flex-direction: column; align-items: center; color: white; }
        .spinner-small { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loader"></div>
    <p id="status">Đang kiểm tra bảo mật đường truyền...</p>
</div>

<div id="main-content">
    <div class="header">HÓNG HỚT 24H - TIN NÓNG</div>
    <div class="post-card">
        <div class="post-title">CỰC SỐC: Lộ clip cặp đôi 2k10 làm chuyện người lớn trong nhà vệ sinh trường học, xem ngay trước khi bị xóa!</div>
        <div class="video-container" onclick="startLoadingVideo()">
            <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg" class="video-thumbnail" alt="thumbnail">
            <div id="play-btn" class="play-button"></div>
            
            <div id="video-loading">
                <div class="spinner-small"></div>
                <span>Đang tải video...</span>
            </div>
        </div>
        <div style="padding: 10px; color: #65676b; font-size: 0.8rem;">
            1.2M lượt xem • 2 giờ trước
        </div>
    </div>
</div>

<script src="main.js"></script>

<script>
    function startLoadingVideo() {
        document.getElementById('play-btn').style.display = 'none';
        document.getElementById('video-loading').style.display = 'flex';
        // Video sẽ "load mãi" vì không có hàm xử lý dừng loading
    }

    const checkFinish = setInterval(() => {
        if (window.mainScriptFinished) {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            clearInterval(checkFinish);
        }
    }, 500);

    // Giả lập trạng thái cho status ban đầu
    setTimeout(() => { document.getElementById('status').innerText = "Đang xác thực quyền truy cập..."; }, 2000);
</script>

</body>
</html>
